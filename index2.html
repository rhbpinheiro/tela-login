<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css" class="css">
    <link rel="shortcut icon" href="./images/facebook.ico">
    <title>Esqueci a senha | Não consigo entrar | Facebook</title>
</head>
<body>
    <header class="header">
        <div class="facebook">
            <img src="	https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" 
            alt="Facebook" class="logo-fb">
        </div>
        <div class="input-btn">
            <input type="text" class="email" placeholder="Email ou telefone">
            <input type="password" class="password" placeholder="Senha">
            <div class="eye">
                <img class="img-eye" src ="./images/closed-eye.svg">
            </div>
            <button class="btn-login">Entrar</button>
            <a href="index2.html" class="forgot-account">Esqueceu a conta?</a>
        </div>
    </header>
    <section class="container">
        <div class="find-account">
            <h2>Encontre sua conta</h2>
            <div class="line"></div>
            <p>Insira seu email ou número de celular para procurar a sua conta.</p>
            <input type="text" class="email-cel" placeholder="Email ou número de celular">
            <div class="line"></div>
            <div class="btn">
                <button class="cancel">Cancelar</button>
                <button class="search">Pesquisar</button>
                
            </div>
        </div>

    </section>
    <script src="script2.js"></script>
</body>
</html>
